<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lopez Coaching</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Kanit:ital,wght@0,700;0,800;0,900;1,700&display=swap"
      rel="stylesheet"
    />
    <script>
      window.tailwind = window.tailwind || {};
      window.tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#DC2626", // Rojo Deportivo (Red-600)
              secondary: "#10B981", // Verde Esmeralda (para exitos)
              background: "#F8FAFC", // Gris muy claro
              accent: "#F59E0B", // Ambar (para alertas/energia)
              text: "#171717", // Negro neutro (Neutral-900)
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ["Kanit", "sans-serif"], // Tipografia deportiva
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com" defer></script>
    <style>
      body {
        background-color: #F8FAFC;
        color: #171717;
      }
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      /* Make headings tighter for sporty look */
      h1, h2, h3, h4, h5, h6 {
        letter-spacing: -0.02em;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
